    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <h1>Trips Table</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="addNewRowBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Add New Row</span>
                </button>
            </div>
        </header>
        
        <div class="trips-table-content">
            <!-- Status Legend -->
            <div class="status-legend">
                <div class="legend-item">
                    <span class="legend-color legend-draft"></span>
                    <span class="legend-text">Draft (Unsaved)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color legend-closed"></span>
                    <span class="legend-text">Closed (Saved)</span>
                </div>
            </div>
            
            <!-- Toolbar -->
            <div class="table-toolbar">
                <div class="toolbar-search">
                    <input type="text" id="tableSearch" class="input" placeholder="Search trips...">
                </div>
                <div class="toolbar-actions">
                    <button class="btn btn-secondary" id="exportBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <span>Export</span>
                    </button>
                </div>
            </div>
            
            <!-- AG Grid Container -->
            <div id="tripsGridContainer" class="ag-grid-container ag-theme-alpine" style="height: calc(100vh - 350px); width: 100%;"></div>
            
            <!-- Date Filter Controls -->
            <div class="date-filter-container" style="display: none; margin-top: var(--spacing-base); padding: var(--spacing-base); background: var(--color-surface); border-radius: var(--radius-lg);">
                <div style="display: flex; gap: var(--spacing-base); align-items: center; flex-wrap: wrap;">
                    <div class="form-group" style="margin: 0;">
                        <label style="font-size: var(--font-size-sm);">Start Date From:</label>
                        <input type="date" id="startDateFrom" class="input input-sm" style="min-width: 150px;">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label style="font-size: var(--font-size-sm);">Start Date To:</label>
                        <input type="date" id="startDateTo" class="input input-sm" style="min-width: 150px;">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label style="font-size: var(--font-size-sm);">End Date From:</label>
                        <input type="date" id="endDateFrom" class="input input-sm" style="min-width: 150px;">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label style="font-size: var(--font-size-sm);">End Date To:</label>
                        <input type="date" id="endDateTo" class="input input-sm" style="min-width: 150px;">
                    </div>
                    <button class="btn btn-secondary btn-sm" id="clearDateFiltersBtn" style="margin-top: 20px;">
                        Clear Date Filters
                    </button>
                </div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                <h3>No trips found</h3>
                <p>Click "Add New Row" to create your first trip</p>
            </div>
        </div>
    </main>
    
    <!-- Master Data Modal (Vehicle/Driver/Item) -->
    <div id="masterDataModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="masterDataModalTitle">Add New Item</h2>
                <button class="modal-close" id="masterDataModalClose">&times;</button>
            </div>
            <form id="masterDataForm" class="modal-body">
                <div class="form-group">
                    <label id="masterDataLabel">Name</label>
                    <input type="text" id="masterDataInput" class="input" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelMasterDataBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Expense Breakdown Modal -->
    <div id="expenseBreakdownModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enter Expense Amounts</h2>
                <button class="modal-close" id="expenseBreakdownModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div id="expenseBreakdownForm">
                    <!-- Expense inputs will be added dynamically -->
                </div>
                <div class="expense-total-section">
                    <div class="total-item">
                        <label>Total Expense Amount</label>
                        <p class="amount" id="expenseBreakdownTotal">₹0</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelExpenseBreakdownBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveExpenseBreakdownBtn">Save Amounts</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="../js/calculations.js"></script>
    <!-- AG Grid Community JS -->
    <script src="../assets/vendor/ag-grid/js/ag-grid-community.min.js"></script>
    <script>
        // Verify AG Grid loaded before initializing
        window.addEventListener('load', function() {
            if (typeof agGrid === 'undefined') {
                console.error('AG Grid failed to load from CDN. Please check your internet connection.');
                console.log('If you are opening this file directly (file://), AG Grid may not load. Use a local server instead.');
                return;
            }
            
            // Check if createGrid is available
            if (typeof agGrid.createGrid !== 'function' && typeof agGrid.Grid !== 'function') {
                console.error('AG Grid API not found. Available properties:', Object.keys(agGrid).slice(0, 20));
                return;
            }
            
            // Initialize AG Grid after a short delay
            setTimeout(function() {
                if (typeof initTripsTableAGGrid === 'function') {
                    initTripsTableAGGrid();
                }
            }, 100);
        });
    </script>
    <script src="trips-table-ag-grid.js"></script>
    <script src="../js/pwa.js"></script>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <h1>Dashboard</h1>
        </header>
        
        <div class="dashboard-content">
            <!-- Metrics Cards -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon profit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                    </div>
                    <div class="metric-content">
                        <p class="metric-label">Monthly Profit</p>
                        <h2 class="metric-value" id="monthlyProfit">₹0</h2>
                        <p class="metric-change" id="monthlyProfitChange"></p>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon profit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                    </div>
                    <div class="metric-content">
                        <p class="metric-label">Yearly Profit</p>
                        <h2 class="metric-value" id="yearlyProfit">₹0</h2>
                        <p class="metric-change" id="yearlyProfitChange"></p>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    </div>
                    <div class="metric-content">
                        <p class="metric-label">Active Trips</p>
                        <h2 class="metric-value" id="activeTrips">0</h2>
                        <p class="metric-change">In progress</p>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon expense">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    </div>
                    <div class="metric-content">
                        <p class="metric-label">Monthly Expenses</p>
                        <h2 class="metric-value" id="monthlyExpenses">₹0</h2>
                        <p class="metric-change">This month</p>
                    </div>
                </div>
            </div>
            
            <!-- Charts Section -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Monthly Profit Trend</h3>
                    <canvas id="monthlyProfitChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3>Expense Breakdown</h3>
                    <canvas id="expenseChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3>Trip Status Distribution</h3>
                    <canvas id="tripStatusChart"></canvas>
                </div>
            </div>
            
            <!-- Recent Trips -->
            <div class="recent-trips">
                <div class="section-header">
                    <h2>Recent Trips</h2>
                    <a href="trips.html" class="btn btn-text">View All</a>
                </div>
                <div id="recentTripsList" class="trips-list">
                    <!-- Trips will be loaded here -->
                </div>
            </div>
        </div>
